{% extends 'base.html' %}
{% block content %}

<h1>Python Club Meetings</h1>
<table class='table'>
    <tr>
        <th>Name</th>
        <th>Date</th>
    </tr>

    {% for m in meeting_list %}
    <tr>
        <td><a href="{% url 'meetingdetails' id=m.id %}">{{ m.meetingTitle }}</a></td>
        <td>{{ m.meetingDate }}</td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
