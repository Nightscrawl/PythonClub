{% extends 'base.html' %}
{% block content %}

<h1>Python Resources</h1>
<table class="table">
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>

    {% for r in resource_list %}
    <tr>
        <td><a href="{{ r.resourceUrl }}">{{ r.resourceName }}</a></td>
        <td>{{ r.resourceDescription }}</td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
